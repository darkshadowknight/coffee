<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="src/output.css" rel="stylesheet">
    <title>BrewSha</title>
</head>

<body class="h-screen w-screen bg-[url(src_pic/BREWSHAres/bg-coffe.jpg)] bg-no-repeat bg-center bg-cover">
    <div class="grid grid-flow-row grid-rows-[120px_auto] h-full w-full overflow-hidden">
        <header class="w-full h-full flex flex-row">
            <div class="flex flex-row pl-5 h-full w-full items-center">
                <img class="h-full" src="src/src_pic/BREWSHAres/coffe.png" alt="BREWSHA">
                <a class="md:text-[100px] text-[25px] text_img_color2" href="index.html"><strong>BREWSHA</strong></a>
            </div>
            <nav class="flex flex-row text-4xl font-bold font-secondary gap-10 items-center pr-[100px]">
                <a class="bg-amber-950 text-amber-50  p-2 pl-5 pr-5 rounded-full hover:bg-amber-50 hover:text-amber-950"
                    href="index.html">Home</a>
                <a class="bg-amber-950 text-amber-50  p-2 pl-5 pr-5 rounded-full hover:bg-amber-50 hover:text-amber-950"
                    href="About.html">About</a>
            </nav>
        </header>
        <main class="items-center overflow-auto flex flex-col gap-[200px] scrollbar-hidden">
            <div class="flex flex-row pt-20">
                <div class="flex flex-col w-[800px] p-5 relative left-10 top-20 gap-5">
                    <h1 class="font-third font-bold text-7xl">
                        We put the spotlight on <br>Philippine Coffee
                    </h1>
                    <p class="text-4xl font-third">
                        Brewsha celebrates the rich heritage of Philippine coffee by sourcing exceptional beans from
                        iconic regions like Sagada and Mt. Apo, bringing the taste of the highlands to every cup.
                    </p>
                    <a href="About.html">
                        <button
                            class="bg-amber-950 text-amber-50 text-[20px] p-2 pl-5 pr-5 rounded-full hover:bg-amber-50 hover:text-amber-950">LEARN
                            MORE</button>
                    </a>
                </div>
                <div class="flex flex-row overflow-hidden coffe">
                    <img class="" src="src/src_pic/BREWSHAres/brewsha-cofffe.png" alt="">
                    <img class="" src="src/src_pic/BREWSHAres/brewsha-cofffe2.png" alt="">
                </div>
            </div>
            <div class="flex flex-col items-center gap-10 pb-[5%]">
                <h1 class="text-8xl font-bold font-third text-amber-950">
                    Shop Image
                </h1>
                <div class="h-full flex items-center ">
                    <ul class="flex flex-row gap-5 h-full items-center">
                        <div class="rounded-full flex items-center bg-amber-950">
                            <button onclick="prevbt()">
                                <svg xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 -960 960 960"
                                    width="48px" fill="#e3e3e3">
                                    <path d="M561-240 320-481l241-241 43 43-198 198 198 198-43 43Z" />
                                </svg>
                            </button>
                        </div>
                        <li class="w-[200px] rounded-xl h-[50%]"> <img id="img1" class="rounded-xl"
                                src="" alt=""></li>
                        <li class="w-[300px] rounded-xl h-[400px]"> <img id="img2" class="rounded-xl"
                                src="" alt=""></li>
                        <li class="w-[400px] rounded-xl h-full"> <img id="img3" class="rounded-xl"
                                src="" alt=""></li>
                        <li class="w-[300px] rounded-xl h-[400px]"> <img id="img4" class="rounded-xl"
                                src="" alt=""></li>
                        <li class="w-[200px] rounded-xl h-[50%]"> <img id="img5" class="rounded-xl"
                                src="" alt=""></li>
                        <div class="rounded-full flex items-center bg-amber-950">
                            <button onclick="nextbt()" class="flex items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 -960 960 960"
                                    width="48px" fill="#e3e3e3">
                                    <path d="M530-481 332-679l43-43 241 241-241 241-43-43 198-198Z" />
                                </svg>
                            </button>
                        </div>
                    </ul>
                </div>
            </div>
        </main>
    </div>
    <script src="src/main.js"></script>
</body>
</html>
